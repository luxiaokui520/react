<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_类中方法的this指向</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        // speak方法放在了哪里? - 类的原型对象，供实例使用
        // 通过Person实例调用speak时，speak中的this就是Person实例
        speak() {
          console.log(this);
        }
      }

      const p1 = new Person();
      p1.speak(); // 通过实例调用speak方法,this指向person实例
      const x = p1.speak;
      x(); // 直接调用speak方法，并且类里面采用局部严格模式，因此this为undefined

      // 有个事情，严格模式下自定义函数里面的this指向undefined
      // 非严格模式下自定义函数里面的this指向的是window
    </script>
  </body>
</html>
