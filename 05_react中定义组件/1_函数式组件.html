<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_函数式组件</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入React核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react-dom， 用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入Babel，用于将jsx转化为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建函数式组件
      function Demo() {
        console.log(this); // undefined(babel编译为es5开启了严格模式‘use strict’， this不能指向window)
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>;
      }

      // 2.渲染组件到页面
      ReactDOM.render(<Demo />, document.getElementById("test"));

      /*
        执行了ReactDOM.render(<Demo/>...之后，发生了什么？
        1. React解析组件标签，找到了Demo组件
        2. 发现组件是由函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
        3. 如果用了Demo()，是自己在调用，这个时候Demo的大小写无所谓，但是使用<Demo/>就是React在调用，这个时候定义的Demo函数组件一定要大写，才能被React作为组件标签进行解析
      */
    </script>
  </body>
</html>
